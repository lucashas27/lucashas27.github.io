<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>A Basic HTML5 Template</title>
      <meta name="description" content="A simple HTML5 Template for new projects.">
      <meta name="author" content="SitePoint">
      <link rel="icon" href="/favicon.ico">
      <link rel="icon" href="/favicon.svg" type="image/svg+xml">
      <link rel="apple-touch-icon" href="/apple-touch-icon.png">
      <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
      <link rel="stylesheet" href="./pokeball.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="container" style="display:none">
            <div class="left-ear">
               <div class="punta"></div>
            </div>
            <div class="right-ear">
               <div class="fillear"></div>
            </div>
            <div class="pik-body">
               <img class="shock-left" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
               <img class="shock-right" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
               <div class="pik-head">
                  <div class="eye-left"></div>
                  <div class="eye-right"></div>
                  <div class="cheek-right"></div>
                  <div class="nose"></div>
                  <div class="mouth"></div>
               </div>
               <div class="mid">
                  <div class="left-hand"></div>
                  <div class="right-hand"></div>
                  <div class="mark1"></div>
                  <div class="mark2"></div>
               </div>
               <div class="left-foot"></div>
               <div class="right-foot"></div>
            </div>
            <div class="tail">
               <div class="part1"></div>
               <div class="part2"></div>
               <div class="part3"></div>
               <div class="part4"></div>
               <div class="part5"></div>
            </div>
         </div>
         <div class="convite" style="display: none">
            <h1> FESTA DO BRENO! </h1>
            <p> Venha participar da festa do meu treinador Breno! </p>
            <p> Local: </p>
            <p> Data: </p>
            <p> Hora: </p>
         </div>
         <div class="box child-to-body" onclick="myFunction()">
            <div class="poke_box">
               <div class="pokeball">
                  <div class="pokeball__button"></div>
               </div>
            </div>
         </div>
      </div>
      <script>
         function myFunction() {
         let pikachu = document.querySelector(".container");
         let pokeball = document.querySelector(".poke_box");
         let convite = document.querySelector(".convite");
         
         if (pikachu.style.display === "none") {
           pikachu.style.display = "block";
           pokeball.style.display = "none";
           convite.style.display = "block";
         } else {
           pikachu.style.display = "none";
           pokeball.style.display = "block";
           convite.style.display = "relative";
         }
         }
         
          
      </script>
   </body>
</html>
